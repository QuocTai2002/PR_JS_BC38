    <div class="container-fluid">
      <a href="./index.html"><h1>TH Shop</h1></a>

        <div class="row">
            <div class="col-8 mx-auto">
            <h3 class="display-4 ">Quản Lý sản Phẩm  TH SHOP</h3>
               <!-- Vertically centered modal -->
    <!-- Button trigger modal -->
<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    <i class="fa fa-plus"></i>
    Thêm Sản phẩm
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Thêm sản phẩm mới</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Loại sản phẩm</label>
                <select class="form-select" id="inputGroupSelect01">
                <option selected></option>
                  <option >Điện Thoại</option>
                  <option >Đồng Hồ</option>
                  <option >Phụ Kiện</option>
                  <option >Máy Tính PC</option>
                  <option >Tablet</option>
                  <option >laptop</option>
                </select>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Giá</span>
                <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="txtPrice">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Hình ảnh</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="txtImg">
              </div>
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Hãng</label>
                <select class="form-select" id="inputGroupSelect02">
                <option selected></option>
                  <option >samsung</option>
                  <option >oppo</option>
                  <option >xiaomi</option>
                  <option>apple</option>
                  <option >realme</option>
                  <option >dell</option>
                  <option >hp</option>
                  <option >msi</option>
                </select>
              </div>
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Mô tả</label>
              </div>
              
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Đóng</button>
          <button type="button" class="btn btn-primary" onclick="createsProducts()">Thêm</button>
        </div>
      </div>
    </div>
  </div>
  <table class="table table-bordered">
    <thead>
     
      <tr>
      <th>STT</th>
      <th>Tên Sản Phẩm</th>
      <th>Giá</th>
      <th>Hình Ảnh</th>
      <th>Hãng</th> 
      <th>Mô Tả</th>                
      <th>Action</th>
    </tr>
</thead>
    <tbody id="tblDanhSachSP">
      
    </tbody>
    <div class="d-flex justify-content-center" >
      <div class="spinner-border" role="status" style="display: none;" id="spiner">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </table>
